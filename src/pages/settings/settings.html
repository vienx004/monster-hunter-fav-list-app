<ion-header>
    <ion-navbar>
        <ion-buttons left>
            <button ion-button menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
         </ion-buttons>
        <ion-title class="title">Settings</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-label>Dark Mode</ion-label>
            </ion-col>
            <ion-col>
                <ion-toggle (ionChange)="onToggle($event)" [checked]="checkedAltBackground()"></ion-toggle>
            </ion-col>
        </ion-row>
    </ion-grid>

</ion-content>
